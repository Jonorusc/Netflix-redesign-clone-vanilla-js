<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <link rel="shortcut icon" href="assets/img/original-simbolo.png" type="image/x-icon">
        
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
        <link rel="stylesheet" href="node_modules/bootstrap/scss/bootstrap.css"> 
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Bem-vindo - Netflix Redesign Clone</title>
    </head>
    <body class="rl rl-login">
        <div class="super-container register-page">
            <header class="header">
                <div class="main_nav_container">
                    <div class="container ">
                        <div class="row">
                            <div class="col-4">
                                <div class="logo">
                                    <a href="ladding-page.html">
                                        <img src="assets/img/original-simbolo.png" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-end align-items-center">
                                <nav class="navbar">
                                    <ul class="navbar_items">
                                        <li class="navbar_links">
                                            <!-- <a href="register-form.html" class="btn-logIn"></a> -->
                                        </li> 
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- RP(register page) -->
            <main class="rp"> 
                <div class="container">
                    <h3>Realize seu login para continuarmos</h3>
                    <form action="" method="get" class="padding-1rem">   
                        <div class="row ">
                           <div class="col-12 form-register">
                                <!-- forms -->
                                <!-- info(informações) -->
                                <div class="form active">
                                    <div class="inputGroup">
                                        <input type="email" placeholder=" " class="input-effect" id="email">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="inputGroup">
                                        <input type="password" placeholder=" " class="input-effect" id="password">
                                        <label for="password">Senha</label>
                                    </div>
                                    <div class="inputCheck d-flex align-items-center justify-content-end gap-2">
                                        <a href="#" class="btn btn-outline-primary">Esqueci minha senha</a>
                                        <button type="submit" class="btn btn-primary">Entrar</button>
                                    </div>
                                </div>
                                <!-- end info(informações) -->
                                <!-- end forms -->
                           </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center p-4">
                                <span class="d-block">Não tem uma conta ainda?</span>
                                <span class="d-block"><a href="register-form.html">Criar minha conta</a></span>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/js/rl.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
